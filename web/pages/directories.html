<!DOCTYPE html>


<main id="Directories">

    <div class=selection_list>
        <div class=selection_list_header> 
            <span> Directories </span>
            <button class="circle_btn plus" id = "new_directory" title="add Directory"></button>
        </div>
        <div id=dir_list class=list>
        </div>
    </div>
    <div class=dir_info>
        <div id=path> 
            <span> D:\dev\File Syncer GUI\File Syncer </span>
        </div>   

        <div id=directory_properties>
            <span id=name> Folder </span>
            <div class=ignore>
                <span class=header> 
                    Tracker ignores patterns
                    <i class="far fa-edit"></i>
                </span>
                <div id=ignore_patterns>
                </div>
            </div>
        </div>

        <div id=directory_view>
            <div class=folder>
                <i class="far fa-folder-open folder-icon"></i>
                <div class=name> 
                    <span>Root</span> 
                    <i class="far fa-plus-square expand_lvl" title="Expand next level"></i>
                    <i class="far fa-minus-square collapse_lvl" title="Collapse level"></i>
                </div>
                <div class=content>
                    <div class=file> File1</div>
                    <div class=file> File2</div>
                    <div class=folder>
                        <i class="far fa-folder folder-icon"> </i> 
                        <div class=name> 
                            <span>RootRotRootRootRootRootRoot</span>
                            <i class="far fa-plus-square expand_lvl" title="Expand next level"></i>
                            <i class="far fa-minus-square collapse_lvl" title="Collapse level"></i>
                        </div>
                        <div class=content> <div class=file> File1</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" src="/js/directories.js"></script>
