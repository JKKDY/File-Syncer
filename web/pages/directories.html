<!DOCTYPE html>


<main id="Directories">

    <div class=selection_list>
        <div class=selection_list_header> 
            <span> Directories </span>
            <button class="circle_btn plus" id = "new_directory" title="add Directory"></button>
        </div>
        <div id=dir_list class=list>
        </div>
    </div>
    <div class=dir_info>
        <div id=path> 
            <span></span>
        </div>   

        <div id=directory_properties>
            <span id=name> Folder </span>
            <div class=ignore>
                <span class=header> 
                    Tracker ignores patterns
                    <i class="far fa-edit"></i>
                </span>
                <div id=ignore_patterns>
                </div>
            </div>
        </div>

        <div id=directory_view>
        </div>
    </div>
</main>


<div class=pop_up_window id=add_directory_window>
    <span class=header> Add Directory</span>
    <form>
        <label> Path </label>
        <input id=add_dir_path type="text">
        <i id=dir_select_btn class="far fa-folder-open"></i>
        <label> Name </label>
        <input id=add_dir_name type="text">
        <i></i>
        <!--<label> Ignores </label>
        <input id=add_dir_ignptn type="text">
        <i></i>-->
    </form>
    <button id=add_directory_btn> Add </button>
</div>

<script type="text/javascript" src="/js/directories.js"></script>
