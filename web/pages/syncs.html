<!DOCTYPE html>



<main id="Syncs">
    <div class=selection_list>
        <div class=selection_list_header> 
            <span> Connections </span>
            <button id="manage_connections" title="Manage Connections">
                <i class="far fa-arrow-alt-circle-right"></i>
            </button>
        </div>
        <div id=conn_list class=list>
        </div>
    </div>

    <div class=syncs>

        <div>
            <div class=sync_selection>
                <div class=header>
                    <span> Local Directory</span>
                    <button class="circle_btn plus" id = "new_sync" title="Add sync"></button>
                    <span> Remote Directory </span>
                </div>
                <div id=sync_list_container>
                    <div class=sync_list>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class=sync_info>
                <div class=header>
                    <span id=info_selector> Sync Info </span>
                    <span id=ign_selector> Ignores </span>
                    <span id=conflicts_selector> Conflicts </span>
                    <span class=dummy></span>
                    <button id=edit_btn title=Edit><i class="far fa-edit"></i></button>
                    <button id=sync_btn title="Sync now">
                        <i class="fas fa-sync-alt"></i> 
                    </button>
                    <button id=delete_btn title=Delete>
                        <i class="far fa-trash-alt"></i>
                    </button>
                </div>
                <div id=props_container>
                    <div id=info_container>
                        <span class=key>Local directory: </span>
                        <span class=value> 
                            <span class=name id=loc_name></span>
                            <span class=path id=loc_path></span>
                        </span>

                        <span class=key>Remote Directory: </span>
                        <span class=value> 
                            <span class=name id=rem_name></span>
                            <span class=path id=rem_path></span>
                        </span>

                        <span class=key>Bidirectional Sync: </span>
                        <span class=value id=bi_sync></span>

                        <span class=key>Auto Sync: </span>
                        <span class=value id=auto_sync></span>
                        
                        <span class=key>Conflict Policy: </span>
                        <span class=value id=conflict_policy></span>

                        <span class=key>Default Resolve Policy: </span>
                        <span class=value id=resolve_policy></span>

                        <!-- <span class=key>Timeout: </span>
                        <span class=value id=time_out>None</span> -->
                    </div>

                    <div id=ign_container>
                        <span> soemthing </span>
                        <span> soemthing </span>

                    </div>

                    <div id=conflicts_container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" src="/js/syncs.js"></script>
