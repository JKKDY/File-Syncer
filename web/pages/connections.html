<!DOCTYPE html>


<main id="Connections">
    <div class="selections">
        <div id="connections_selection" class="selection"> 
            <div class="connections_header selection_header">
                <div class="title">Connections</div>
                <form id="search_connections" class="search_form">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search connections" onfocus="this.placeholder=''" onblur="this.placeholder='Search connections'">
                </form>
                <button class="circle_btn plus" id = "new_connection" title="add connection"></button>
            </div> 
            <div class="selection_table">
            </div>
        </div>
        <div id="requests_selection" class="selection">
            <div class="requests_header selection_header">
                <div class="title">Requests</div>
                <form id="search_requests" class="search_form">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search requests" onfocus="this.placeholder=''" onblur="this.placeholder='Search requests'">
                </form>
            </div>
            <div class="selection_table">
            </div>
        </div>
    </div>

    <div class="connection_info"> 
        <div class=connection_info_grid>
            <div class=dummy></div>
            <div id=name_field></div> 
            <div id=status_field>
                <span> </span>
                <button class="fas fa-ellipsis-h"></button>
            </div>
            <div class=spacer></div>
            <div id=properties_field>
                <span class=title>
                    <i class="fas fa-align-left icon"></i>
                    Properties
                    <button title="Edit">
                        <i class="far fa-edit"></i>
                    </button>
                </span>
                <div class=table>
                    <tr>
                        <span class=key>UUID</span>
                        <span class=value id=uuid></span>
                    </tr>
                    <tr>
                        <span class=key>Hostname</span>
                        <span class=value id=hostname></span>
                    </tr>
                    <tr>
                        <span class=key>Port</span>
                        <span class=value id=port></span>
                    </tr>
                    <tr>
                        <span class=key>Auto connect</span>
                        <span class=value id=auto_connect></span>
                    </tr>
                </div>
            </div>
            <div class=spacer></div>
            <div id=directories_field>
                <span class=title>
                    <i class="far fa-folder-open icon"></i>
                    Directories
                    <button>
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </span>
                <div class=list>
                </div>
            </div>
            <div class=spacer></div>
            <div id=syncs_field>
                <span class=title>
                    <i class="fas fa-sync-alt icon"></i>
                    Syncs
                    <button title="View Details">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </span>
                <div class=list>
                </div>
            </div>
        </div>
    </div>
</main>


<div class=pop_up_window id=add_connection_window>
    <span class=header> Add Connection</span>
    <form>
        <label> Hostname </label>
        <input id=add_hostname type="text">
        <label> Port </label>
        <input accept="numbers" id=add_port type="text">
        <label> Name </label>
        <input id=add_name type="text">
    </form>
    <button id=add_connection_btn> Add </button>
</div>

<div class=pop_up_window id=delete_window>
    <span id=msg> You are about to delete Connection to <span id=del_window_name></span></span>
    <span id=warning> This process is irreversible</span>
    <button id=cancel_btn> Cancel </button>
    <button id=delete_btn> Delete </button>
</div>



<script type="text/javascript" src="/js/connections.js"></script>
